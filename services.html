<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Service Page</title>
  <link
    href="bootstrap.min.css"rel="stylesheet"/>

  <style>
    body {
      background-color: #b3d9ff; /* baby blue */
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .form-container {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      animation: slideIn 1.5s ease-in-out;
    }

    @keyframes slideIn {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    footer {
      background-color: #99ccff;
      padding: 1rem 0;
      text-align: center;
      color: #003366;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="container my-5">
    <div class="form-container mx-auto col-md-6">
      <h2 class="mb-4 text-center text-primary">Submit Your Feedback</h2>
      <form id="opinionForm">
        <div class="mb-3">
          <label for="name" class="form-label">Name:</label>
          <input type="text" class="form-control" id="name" required />
        </div>
        <div class="mb-3">
          <label for="language" class="form-label">Language:</label>
          <input type="text" class="form-control" id="language" required />
        </div>
        <div class="mb-3">
          <label for="country" class="form-label">Country:</label>
          <input type="text" class="form-control" id="country" required />
        </div>
        <div class="mb-3">
          <label for="opinion" class="form-label">What you did not like about the traveler:</label>
          <textarea class="form-control" id="opinion" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Send Opinion</button>
      </form>
    </div>
  </div>

  <div class="container-fluid copyright text-body py-4">
    <div class="container">
        <div class="row g-4 align-items-center">
            <div class="col-md-6 text-center text-md-end mb-md-0">
                <i class="fas fa-copyright me-2"></i><a class="text-white" href="#">Your Site Name</a>, All right reserved.
            </div>
            </div>
        </div>
    </div>
</div>

  <script>
    document.getElementById("opinionForm").addEventListener("submit", function(event) {
      event.preventDefault();
      alert("Opinion sent successfully!");
      this.reset();
    });
  </script>

</body>
</html>
