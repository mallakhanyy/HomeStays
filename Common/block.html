<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Block User</title>
  <link href="bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <h2 class="mb-4 text-center">Block User</h2>

    <!-- User Search -->
    <div class="mb-4">
      <label for="searchUser" class="form-label">Search User by Email or Username</label>
      <input type="text" class="form-control" id="searchUser" placeholder="Enter username or email">
    </div>


    <!-- Reason for Blocking -->
    <div class="mb-3">
      <label for="reason" class="form-label">Reason for Blocking (optional)</label>
      <textarea class="form-control" id="reason" rows="3" placeholder="Add any notes or reason..."></textarea>
    </div>

    <!-- Block Button -->
    <div class="d-grid">
      <button class="btn btn-danger">Block User</button>
    </div>


  <script src="bootstrap.min.js"></script>
</body>
</html>
