<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logout Page</title>
  <link href="bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center" style="height: 100vh;">

  <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
    <h3 class="text-center mb-3">Confirm Logout</h3>
    <form id="logoutForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password" required>
      </div>
      <button type="submit" class="btn btn-danger w-100">Logout</button>
    </form>
  </div>

  <!-- Success Modal -->
  <div class="modal fade" id="logoutSuccessModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center">
        <div class="modal-header border-0">
          <h5 class="modal-title w-100" id="logoutModalLabel">Logout Successful</h5>
        </div>
        <div class="modal-body">
          <p>You have been logged out successfully.</p>
        </div>
        <div class="modal-footer border-0 justify-content-center">
          <a href="/" class="btn btn-primary">Return to Homepage</a>
        </div>
      </div>
    </div>
  </div>
   <script src="bootstrap.min.js"></script>
</body>
</html>
